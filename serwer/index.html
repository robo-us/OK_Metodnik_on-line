<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Metodnik On-line - Nauczyciel</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="/scripts/right.js"></script>
    <script src="/scripts/time.js"></script>
    <script src="/scripts/ip.js"></script>
    <script src="/scripts/app.js"></script>
</head>
<body>
    <!-- Bar with state, name of school, time etc  -->
    <div class="stan">
        <div class="stan_in" id="stan_in_a"><p>Szkoła Podstawowa nr 15</p></div>
        <div class="stan_in" id="stan_in_ip"><p>Adres IP</p></div>
        <div class="stan_in" id="stan_in_time"><p>Czas</p></div>
    </div>
    <!-- Main up bar with time to finish, number, who needs help   -->
    <div class="mine_bar_up">
        <div class="bar_up_in" id="finish_time">Czas do końca</div>
        <div class="bar_up_in" id="chosen_number">Wylosowany numer</div>
        <div class="bar_up_in" id="i_need_help">Numer potrzebuje pomocy</div>
    </div>
    <!-- Right side bar with button (green, yellow, red)   -->
    <div class="right_bar">
        Minuty<input type="number" id="eventMinutes" name="minuty" value="00">
        Sekundy<input type="number" id="eventSeconds" name="sekundy" value="00">
        <button id="setTime" onclick="setTime()">Ustaw czas</button>
        <button id="randomComp" onclick="randomComp()">Losuj komputer</button>
    </div>
    <!-- Main box with all comp   -->
</body>
</html>
